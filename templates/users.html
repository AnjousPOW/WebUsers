{% extends 'base.html' %}

{% block content %}

<table>
    <tr>
        <th>Email</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
    </tr>

    {% for user in users %}
        <tr>
            <td>{{ user.email }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.surname }}</td>
            <td>{{ user.Age }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
